<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugue sua loja</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <form method="post"
        action="http://localhost:82/exemplo/processa_aluguel.php">
        <div>
            <label for='nome'class="diferente" >Nome</label>
            <input type="text" id="nome" 
                name="nome" required /><span>*</span>
        <!--
            O atributo "required" indica que o campo é 
            Obrigatório
        -->
        <!-- Comentário -->
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="largura"/>
        </div>
        <div>
            <label for="email" class="diferente">E-mail</label>
            <input type="email" id="email" name="email" class="largura"/>
        </div>
        <div>
            <label>Tipo de locação</label>
            <input type="radio" name="tipo" value="Loja"/>
            <label>Loja</label>
            <input type="radio" name="tipo" value="Stand" />
            <label>Stand</label>
        </div>
        <div>
            <label for="cidade">Cidade de origem</label>
            <select name="cidade" class="largura">
                <option>Selecione a cidade</option>
                <option>Rio de Janeiro</option>
                <option>Nova Iguaçu</option>
                <option>São João de Meriti</option>
            </select>
        </div>
        <div>
            <label for="comentario">Comentário</label><br>
            <textarea id="comentario" name="comentario" 
            cols="100" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" class="botao"/>
            <input type="reset" value="Limpar" class="botao limpar"/>
        </div>
    </form>
</body>
</html>
